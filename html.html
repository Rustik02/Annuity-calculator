<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График аннуитетных платежей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>График аннуитетных платежей</h2>

    <form id="input-form">
        <label for="loanAmount">Сумма кредита:</label>
        <input type="number" id="loanAmount" name="loanAmount" required><br><br>

        <label for="annualInterestRate">Годовая процентная ставка (%):</label>
        <input type="number" id="annualInterestRate" name="annualInterestRate" step="0.01" required><br><br>

        <label for="loanTermMonths">Срок кредита (месяцев):</label>
        <input type="number" id="loanTermMonths" name="loanTermMonths" required><br><br>

        <button type="submit">Рассчитать</button>
    </form>

    <table id="schedule-table">
        <tr>
            <th>Месяц</th>
            <th>Ежемесячный платеж</th>
            <th>Погашение основного долга</th>
            <th>Выплата процентов</th>
            <th>Остаток основного долга</th>
        </tr>
        <tbody id="schedule-body"></tbody>
    </table>
</div>

<script src="scripts.js"></script>
<script src="app.js"></script>

</body>
</html>
